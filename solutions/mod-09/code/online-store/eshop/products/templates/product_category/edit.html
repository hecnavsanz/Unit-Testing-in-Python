{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container is-fluid">
  <div class="notification is-primary">
    <section class="section">
      <h1 class="title">Edit: {{ prod_cat.prod_cat_name }}</h1>
      <form action="{% url 'product_category_update' prod_cat.prod_cat_id %}" method="post">
        {% csrf_token %}
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" name="prod_cat_name" value="{{ prod_cat.prod_cat_name }}" size="50">
          </div>
        </div>
        <div class="field">
          <label class="label">Code</label>
          <div class="control">
            <input class="input" type="text" name="prod_cat_code" value="{{ prod_cat.prod_cat_code }}">
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" type="submit">Update</button>
          </div>
          <div class="control">
            <a href="{% url 'product_category_list' %}" class="button is-primary">Cancel</a>
          </div>
        </div>
      </form>
    </section>
    </div>
</div>
{% endblock %}
