{% extends 'base.html' %}

{% block menu %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" name="brand">CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                <li class="nav-item dropdown" name="menu-modules">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Modules
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{{ url_for('customers.index') }}" id="list-cust">Customers</a></li>
                        <li><a class="dropdown-item" href="#">Products</a></li>
                        <li><a class="dropdown-item" href="#">Orders</a></li>
                    </ul>
                </li>
                </ul>
            </div>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}" class="navbar-item" id="logout" name="logout"><span class="badge text-bg-secondary" name="username" id="username">{{ current_user.username }}</span></a>
            {% else %}
            <a href="{{ url_for('auth.login') }}" class="navbar-item" id="login" name="login"><span class="badge text-bg-secondary" id="nouser" name="nouser">none</span></a>
            {% endif %}
        </div>
    </nav>
    {% block content %} {% endblock %}
{% endblock %}
