{% extends "menu.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class='container my-2'>
  <div class='p-3 text-left bg-body-tertiary rounded-3 col-md-auto'>
      <h1 class='display-6' id="title-login">Login</h1>
        <form method="POST" action="/login">
          <div class="row mb-3">
            <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputUsername" name="username">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" name="password">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberCheck" name="remember">
                <label class="form-check-label" for="rememberCheck">
                  Remember me
                </label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="{{ url_for('index.index') }}" class='btn btn-secondary'>Cancel</a>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="bs-danger-text-emphasis">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
